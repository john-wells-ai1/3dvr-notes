<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DVR Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea, input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .note-list {
            margin-top: 20px;
        }
        .note-item {
            background: #eee;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .note-item button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>3DVR Notes</h2>
        <select id="folderSelect" onchange="loadNotes()">
            <option value="default">Default</option>
        </select>
        <button onclick="createFolder()">New Folder</button>
        <input type="text" id="search" placeholder="Search notes..." onkeyup="searchNotes()">
        <input type="text" id="noteTitle" placeholder="Note title">
        <textarea id="noteArea" placeholder="Write your note..."></textarea>
        <button onclick="saveNote()">Save Note</button>
        <button onclick="clearFields()">Clear</button>
        <button onclick="exportNotes()">Export Notes</button>
        <div class="note-list" id="noteList"></div>
    </div>

    <script>
        let editingIndex = null;
        document.addEventListener("DOMContentLoaded", function() {
            loadFolders();
            loadNotes();
        });

        function saveNote() {
            const title = document.getElementById("noteTitle").value.trim();
            const content = document.getElementById("noteArea").value.trim();
            const folder = document.getElementById("folderSelect").value;
            if (!title || !content) {
                alert("Please provide both a title and content.");
                return;
            }
            let notes = JSON.parse(localStorage.getItem(folder)) || [];
            if (editingIndex !== null) {
                notes[editingIndex] = { title, content };
                editingIndex = null;
            } else {
                notes.push({ title, content });
            }
            localStorage.setItem(folder, JSON.stringify(notes));
            clearFields();
            loadNotes();
        }

        function loadNotes() {
            const noteList = document.getElementById("noteList");
            noteList.innerHTML = "";
            const folder = document.getElementById("folderSelect").value;
            let notes = JSON.parse(localStorage.getItem(folder)) || [];
            notes.forEach((note, index) => {
                const div = document.createElement("div");
                div.classList.add("note-item");
                div.innerHTML = `<strong>${note.title}</strong><br>${note.content.substring(0, 50)}...
                    <button onclick="editNote(${index})">Edit</button>
                    <button onclick="deleteNote(${index})">Delete</button>`;
                noteList.appendChild(div);
            });
        }

        function deleteNote(index) {
            if (!confirm("Are you sure you want to delete this note?")) return;
            const folder = document.getElementById("folderSelect").value;
            let notes = JSON.parse(localStorage.getItem(folder)) || [];
            notes.splice(index, 1);
            localStorage.setItem(folder, JSON.stringify(notes));
            loadNotes();
        }

        function editNote(index) {
            const folder = document.getElementById("folderSelect").value;
            let notes = JSON.parse(localStorage.getItem(folder)) || [];
            document.getElementById("noteTitle").value = notes[index].title;
            document.getElementById("noteArea").value = notes[index].content;
            editingIndex = index;
        }

        function searchNotes() {
            const query = document.getElementById("search").value.toLowerCase();
            const folder = document.getElementById("folderSelect").value;
            let notes = JSON.parse(localStorage.getItem(folder)) || [];
            const filteredNotes = notes.filter(note => note.title.toLowerCase().includes(query) || note.content.toLowerCase().includes(query));
            document.getElementById("noteList").innerHTML = filteredNotes.map((note, index) => `<div class='note-item'><strong>${note.title}</strong><br>${note.content.substring(0, 50)}...
                    <button onclick="editNote(${index})">Edit</button>
                    <button onclick="deleteNote(${index})">Delete</button></div>`).join('');
        }

        function createFolder() {
            const folderName = prompt("Enter folder name:");
            if (folderName) {
                const select = document.getElementById("folderSelect");
                let option = document.createElement("option");
                option.value = folderName;
                option.textContent = folderName;
                select.appendChild(option);
                let folders = JSON.parse(localStorage.getItem("folders")) || [];
                folders.push(folderName);
                localStorage.setItem("folders", JSON.stringify(folders));
            }
        }

        function loadFolders() {
            const folders = JSON.parse(localStorage.getItem("folders")) || [];
            const select = document.getElementById("folderSelect");
            select.innerHTML = '<option value="default">Default</option>';
            folders.forEach(folder => {
                let option = document.createElement("option");
                option.value = folder;
                option.textContent = folder;
                select.appendChild(option);
            });
        }

        function clearFields() {
            document.getElementById("noteTitle").value = "";
            document.getElementById("noteArea").value = "";
            editingIndex = null;
        }
    </script>
</body>
</html>
