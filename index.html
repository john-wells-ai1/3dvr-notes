<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3DVR Notes</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    /* Global resets */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #e9ecef;
      color: #343a40;
      transition: background-color 0.3s, color 0.3s;
    }
    /* Header styling */
    header {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1rem;
      opacity: 0.9;
    }
    /* Container */
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    /* Form Elements */
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    textarea:focus,
    select:focus {
      border-color: #80bdff;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    /* Button Group */
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    button:hover {
      background: #0056b3;
    }
    button:active {
      transform: scale(0.98);
    }
    /* Form Section Layout */
    .form-section {
      margin-bottom: 30px;
    }
    .form-top {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .form-top select {
      max-width: 180px;
    }
    .form-top input#search {
      flex-grow: 1;
      min-width: 200px;
    }
    /* Note Cards */
    .note-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .note-card {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .note-card h3 {
      margin: 0 0 5px;
      font-size: 20px;
    }
    .note-card .note-date {
      font-size: 12px;
      color: #6c757d;
      margin-bottom: 10px;
    }
    .note-card p {
      flex-grow: 1;
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 10px;
    }
    .note-card .actions {
      display: flex;
      justify-content: flex-end;
      gap: 5px;
    }
    /* Dark Mode Styles */
    body.dark-mode {
      background: #343a40;
      color: #f8f9fa;
    }
    body.dark-mode header {
      background: linear-gradient(135deg, #00c6ff, #007bff);
    }
    body.dark-mode .container {
      background: #495057;
      color: #f8f9fa;
    }
    body.dark-mode input,
    body.dark-mode textarea,
    body.dark-mode select {
      background: #6c757d;
      color: #f8f9fa;
      border: 1px solid #adb5bd;
    }
    body.dark-mode button {
      background: #17a2b8;
    }
    body.dark-mode button:hover {
      background: #138496;
    }
    body.dark-mode .note-card {
      background: #6c757d;
      color: #f8f9fa;
    }
  </style>
</head>
<body>
  <header>
    <h1>3DVR Notes</h1>
    <p>Capture your ideas with style!</p>
  </header>
  <div class="container">
    <div class="form-section">
      <div class="form-top">
        <select id="folderSelect" onchange="loadNotes()">
          <option value="default">Default</option>
        </select>
        <button onclick="createFolder()">New Folder</button>
        <input type="text" id="search" placeholder="Search notes..." onkeyup="loadNotes()" />
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
      </div>
      <input type="text" id="noteTitle" placeholder="Note title" />
      <textarea id="noteArea" placeholder="Write your note..."></textarea>
      <div class="button-group">
        <button onclick="saveNote()">Save Note</button>
        <button onclick="exportNote()">Export Note</button>
        <button onclick="clearFields()">Clear</button>
        <button onclick="exportAllNotes()">Export All Notes</button>
        <button onclick="deleteAllNotes()">Delete All Notes</button>
      </div>
    </div>
    <div class="note-list" id="noteList">
      <!-- Note cards will appear here -->
    </div>
  </div>
  <script>
    let editingNoteId = null;
    
    document.addEventListener("DOMContentLoaded", function() {
      loadFolders();
      loadNotes();
    });
    
    function createFolder() {
      const folderName = prompt("Enter folder name:");
      if (!folderName) return;
      let folders = JSON.parse(localStorage.getItem("folders")) || [];
      if (!folders.includes(folderName)) {
        folders.push(folderName);
        localStorage.setItem("folders", JSON.stringify(folders));
        loadFolders();
      }
    }
    
    function loadFolders() {
      const folders = JSON.parse(localStorage.getItem("folders")) || [];
      const select = document.getElementById("folderSelect");
      select.innerHTML = '<option value="default">Default</option>';
      folders.forEach(folder => {
        let option = document.createElement("option");
        option.value = folder;
        option.textContent = folder;
        select.appendChild(option);
      });
    }
    
    function saveNote() {
      const title = document.getElementById("noteTitle").value.trim();
      const content = document.getElementById("noteArea").value.trim();
      if (!title || !content) {
        alert("Please provide both a title and content to save.");
        return;
      }
      const folder = document.getElementById("folderSelect").value;
      let notes = JSON.parse(localStorage.getItem(folder)) || [];
      if (editingNoteId) {
        const noteIndex = notes.findIndex(note => note.id === editingNoteId);
        if (noteIndex > -1) {
          notes[noteIndex].title = title;
          notes[noteIndex].content = content;
          notes[noteIndex].date = new Date().toLocaleString();
        }
        editingNoteId = null;
      } else {
        notes.push({ id: Date.now(), title, content, date: new Date().toLocaleString() });
      }
      localStorage.setItem(folder, JSON.stringify(notes));
      alert("Note saved successfully!");
      clearFields();
      loadNotes();
    }
    
    function loadNotes() {
      const query = document.getElementById("search").value.toLowerCase();
      const folder = document.getElementById("folderSelect").value;
      let notes = JSON.parse(localStorage.getItem(folder)) || [];
      const noteList = document.getElementById("noteList");
      noteList.innerHTML = "";
      notes.forEach(note => {
        if (
          query === "" ||
          note.title.toLowerCase().includes(query) ||
          note.content.toLowerCase().includes(query)
        ) {
          const card = document.createElement("div");
          card.classList.add("note-card");
          card.innerHTML = `
            <h3>${note.title}</h3>
            <div class="note-date">${note.date}</div>
            <p>${note.content.substring(0, 100)}${note.content.length > 100 ? "..." : ""}</p>
            <div class="actions">
              <button onclick="editNote(${note.id})">Edit</button>
              <button onclick="deleteNote(${note.id})">Delete</button>
            </div>
          `;
          noteList.appendChild(card);
        }
      });
    }
    
    function editNote(noteId) {
      const folder = document.getElementById("folderSelect").value;
      let notes = JSON.parse(localStorage.getItem(folder)) || [];
      let note = notes.find(note => note.id === noteId);
      if (note) {
        document.getElementById("noteTitle").value = note.title;
        document.getElementById("noteArea").value = note.content;
        editingNoteId = noteId;
      }
    }
    
    function deleteNote(noteId) {
      const folder = document.getElementById("folderSelect").value;
      let notes = JSON.parse(localStorage.getItem(folder)) || [];
      let note = notes.find(note => note.id === noteId);
      if (note && confirm(`Are you sure you want to delete "${note.title}"?`)) {
        notes = notes.filter(note => note.id !== noteId);
        localStorage.setItem(folder, JSON.stringify(notes));
        loadNotes();
      }
    }
    
    function exportNote() {
      const title = document.getElementById("noteTitle").value.trim();
      const content = document.getElementById("noteArea").value.trim();
      if (!title || !content) {
        alert("Please provide both a title and content to export.");
        return;
      }
      const blob = new Blob([`Title: ${title}\n\n${content}`], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${title}.txt`;
      a.click();
    }
    
    function exportAllNotes() {
      const folder = document.getElementById("folderSelect").value;
      let notes = JSON.parse(localStorage.getItem(folder)) || [];
      if (notes.length === 0) {
        alert("No notes available to export.");
        return;
      }
      const content = notes.map(note => `Title: ${note.title}\nDate: ${note.date}\n\n${note.content}\n\n---------------------\n`).join("");
      const blob = new Blob([content], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${folder}-notes.txt`;
      a.click();
    }
    
    function clearFields() {
      document.getElementById("noteTitle").value = "";
      document.getElementById("noteArea").value = "";
      editingNoteId = null;
    }
    
    function deleteAllNotes() {
      const folder = document.getElementById("folderSelect").value;
      if (confirm("Are you sure you want to delete all notes in this folder?")) {
        localStorage.removeItem(folder);
        loadNotes();
      }
    }
    
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
