<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DVR Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea, input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .note-list {
            margin-top: 20px;
        }
        .note-item {
            background: #eee;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .note-item button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>3DVR Notes</h2>
        <select id="folderSelect" onchange="loadNotes()">
            <option value="default">Default</option>
        </select>
        <button onclick="createFolder()">New Folder</button>
        <input type="text" id="search" placeholder="Search notes..." onkeyup="searchNotes()">
        <input type="text" id="noteTitle" placeholder="Note title">
        <textarea id="noteArea" placeholder="Write your note..."></textarea>
        <button onclick="exportNote()">Export Note</button>
        <button onclick="clearFields()">Clear</button>
        <button onclick="exportAllNotes()">Export All Notes</button>
        <div class="note-list" id="noteList"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadFolders();
            loadNotes();
        });

        function exportNote() {
            const title = document.getElementById("noteTitle").value.trim();
            const content = document.getElementById("noteArea").value.trim();
            if (!title || !content) {
                alert("Please provide both a title and content to export.");
                return;
            }
            const blob = new Blob([`Title: ${title}\n\n${content}`], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `${title}.txt`;
            a.click();
        }

        function exportAllNotes() {
            const folder = document.getElementById("folderSelect").value;
            let notes = JSON.parse(localStorage.getItem(folder)) || [];
            if (notes.length === 0) {
                alert("No notes available to export.");
                return;
            }
            const content = notes.map(note => `Title: ${note.title}\n\n${note.content}\n\n---------------------\n`).join("");
            const blob = new Blob([content], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `${folder}-notes.txt`;
            a.click();
        }

        function loadNotes() {
            const noteList = document.getElementById("noteList");
            noteList.innerHTML = "";
            const folder = document.getElementById("folderSelect").value;
            let notes = JSON.parse(localStorage.getItem(folder)) || [];
            notes.forEach((note, index) => {
                const div = document.createElement("div");
                div.classList.add("note-item");
                div.innerHTML = `<strong>${note.title}</strong><br>${note.content.substring(0, 50)}...
                    <button onclick="editNote(${index})">Edit</button>
                    <button onclick="deleteNote(${index})">Delete</button>`;
                noteList.appendChild(div);
            });
        }

        function clearFields() {
            document.getElementById("noteTitle").value = "";
            document.getElementById("noteArea").value = "";
        }
    </script>
</body>
</html>
