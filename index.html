<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3DVR Gamified Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --primary-color: #007bff;
      --secondary-color: #00c6ff;
      --dark-bg: #343a40;
      --light-bg: #e9ecef;
      --card-bg: #f8f9fa;
      --text-color: #343a40;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--light-bg);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode { background: var(--dark-bg); color: #f8f9fa; }
    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white; text-align: center; padding: 20px;
    }
    .container { max-width: 900px; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .button-group, .form-top { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px; }
    button {
      flex: 1; padding: 10px; border: none; border-radius: 5px;
      background: var(--primary-color); color: white; cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .note-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 10px; }
    .note-card {
      background: var(--card-bg); padding: 10px; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); transition: transform 0.2s;
    }
    .note-card:hover { transform: scale(1.02); }
  </style>
</head>
<body>
  <header>
    <h1>3DVR Gamified Notes</h1>
    <p>Where every note earns you experience!</p>
    <div class="gamification">
      Level: <span id="userLevel">1</span> | XP: <span id="userXP">0</span>/<span id="xpThreshold">100</span>
    </div>
  </header>

  <div class="container">
    <div class="form-top">
      <select id="folderSelect"></select>
      <button onclick="createFolder()">New Folder</button>
      <input type="text" id="search" placeholder="Search notes..." onkeyup="loadNotes()" />
      <button onclick="toggleDarkMode()">Dark Mode</button>
    </div>
    <input type="text" id="noteTitle" placeholder="Note title" />
    <textarea id="noteArea" placeholder="Write your note..."></textarea>
    <div class="button-group">
      <button onclick="saveNote()">Save Note</button>
      <button onclick="exportAllNotes()">Export Notes</button>
      <button onclick="deleteAllNotes()">Delete All Notes</button>
    </div>
  </div>

  <div class="note-list" id="noteList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, where } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD9KFIPzW1-LATINV-jZTUNmpNy1ErMsZ8",
      authDomain: "dvr-notes.firebaseapp.com",
      projectId: "dvr-notes",
      storageBucket: "dvr-notes.firebasestorage.app",
      messagingSenderId: "132848850776",
      appId: "1:132848850776:web:2026e7a8362e07b005b72d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let gamification = { xp: 0, level: 1 };

    async function saveNote() {
      const title = document.getElementById("noteTitle").value.trim();
      const content = document.getElementById("noteArea").value.trim();
      const folder = document.getElementById("folderSelect").value || "default";

      if (!title || !content) {
        alert("Please provide both a title and content to save.");
        return;
      }

      await addDoc(collection(db, "notes"), {
        title, content, folder, date: new Date().toISOString()
      });

      alert("Note saved successfully!");
      updateXP(10 + content.split(/\s+/).length);
      loadNotes();
    }

    async function loadNotes() {
      const noteList = document.getElementById("noteList");
      noteList.innerHTML = "";
      const folder = document.getElementById("folderSelect").value || "default";
      const searchQuery = document.getElementById("search").value.toLowerCase();

      const q = query(collection(db, "notes"), where("folder", "==", folder));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((docSnap) => {
        const note = docSnap.data();
        if (!searchQuery || note.title.toLowerCase().includes(searchQuery) || note.content.toLowerCase().includes(searchQuery)) {
          const card = document.createElement("div");
          card.classList.add("note-card");
          card.innerHTML = `
            <h3>${note.title}</h3>
            <p>${note.content.substring(0, 100)}${note.content.length > 100 ? "..." : ""}</p>
            <small>${new Date(note.date).toLocaleString()}</small>
            <button onclick="deleteNote('${docSnap.id}')">Delete</button>
          `;
          noteList.appendChild(card);
        }
      });
    }

    async function deleteNote(id) {
      if (confirm("Are you sure you want to delete this note?")) {
        await deleteDoc(doc(db, "notes", id));
        loadNotes();
      }
    }

    function updateXP(points) {
      gamification.xp += points;
      const xpThreshold = gamification.level * 100;
      while (gamification.xp >= xpThreshold) {
        gamification.xp -= xpThreshold;
        gamification.level++;
        alert(`ðŸŽ‰ Level Up! You are now Level ${gamification.level}`);
      }
      document.getElementById("userLevel").innerText = gamification.level;
      document.getElementById("userXP").innerText = gamification.xp;
      document.getElementById("xpThreshold").innerText = xpThreshold;
    }

    function toggleDarkMode() { document.body.classList.toggle("dark-mode"); }

    document.addEventListener("DOMContentLoaded", loadNotes);
  </script>

</body>
</html>
