<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3DVR Gamified Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    /* Global resets & CSS variables */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    :root {
      --base-spacing: 1rem;
      --golden-ratio: 1.618;
      --primary-color: #007bff;
      --secondary-color: #00c6ff;
      --dark-bg: #343a40;
      --light-bg: #e9ecef;
      --card-bg: #f8f9fa;
      --text-color: #343a40;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--light-bg);
      color: var(--text-color);
      line-height: 1.6;
    }
    body.dark-mode {
      background: var(--dark-bg);
      color: #f8f9fa;
    }
    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: #fff;
      text-align: center;
      padding: calc(var(--base-spacing) * 2);
    }
    .container {
      max-width: 900px;
      margin: calc(var(--base-spacing) * 3) auto;
      background: #fff;
      padding: calc(var(--base-spacing) * 2);
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    body.dark-mode .container {
      background: #495057;
      color: #f8f9fa;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: var(--base-spacing);
      margin-bottom: var(--base-spacing);
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      padding: var(--base-spacing);
      border: none;
      border-radius: 4px;
      background: var(--primary-color);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    .note-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: var(--base-spacing);
      margin-top: var(--base-spacing);
    }
    .note-card {
      background: var(--card-bg);
      padding: var(--base-spacing);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyD9KFIPzW1-LATINV-jZTUNmpNy1ErMsZ8",
      authDomain: "dvr-notes.firebaseapp.com",
      projectId: "dvr-notes",
      storageBucket: "dvr-notes.firebasestorage.app",
      messagingSenderId: "132848850776",
      appId: "1:132848850776:web:2026e7a8362e07b005b72d",
      measurementId: "G-3PYJFMYYQ8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);
    
    document.getElementById("signInBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider).then((result) => {
        document.getElementById("userName").innerText = `Welcome, ${result.user.displayName}`;
      }).catch((error) => console.error(error));
    });
    
    document.getElementById("signOutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        document.getElementById("userName").innerText = "";
      }).catch((error) => console.error(error));
    });
  </script>
</head>
<body>
  <header>
    <h1>3DVR Gamified Notes</h1>
    <p>Where every note earns you experience!</p>
    <div>
      <button id="signInBtn">Sign In with Google</button>
      <button id="signOutBtn">Sign Out</button>
      <p id="userName"></p>
    </div>
  </header>
  <div class="container">
    <input type="text" id="noteTitle" placeholder="Note title" />
    <textarea id="noteArea" placeholder="Write your note..."></textarea>
    <button onclick="saveNote()">Save Note</button>
    <div id="noteList"></div>
  </div>
</body>
</html>
